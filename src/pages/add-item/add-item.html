<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Item
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
 
<ion-content padding margin>
  <ion-list>
 
    <ion-item>
      <ion-label fixed>Subject:</ion-label>
      <ion-input type="text" [(ngModel)]="subject"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label fixed>Date:</ion-label>
      <ion-input type="text" [(ngModel)]="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Time:</ion-label>
      <ion-input type="text" [(ngModel)]="time"></ion-input>
    </ion-item>
 
  </ion-list>
 
  <button full ion-button color="primary" (click)="saveItem()">Done</button>
 
</ion-content>
