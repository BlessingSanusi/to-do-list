<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center">
      To Do List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding >
  <ion-list>
      <ion-item *ngFor="let item of Items" (click)="viewItem(item)">
        <ion-label>
        {{item.subject}}
        {{item.date}}
        {{item.time}}
        </ion-label>
       
       
        </ion-item>
  </ion-list>
  
 

</ion-content>
